<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Cadastro de Produtos</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="Cadastro.html">Cadastro</a>
            <a class="mdl-navigation__link" href="Consulta.html">Consulta</a>
            <a class="mdl-navigation__link" href="Login.html">Sair 
                <span class="material-icons">
                exit_to_app
                </span></a>
            </nav>
        </div>
    </header>

    <br>
    <br>
    <br>
    <br>
    
    <div id="formulario">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Cadastro de Produtos</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form>
                    <label for="Nome do Produto">Produto:</label>
                    <br>
                    <input id="nome" type="text" placeholder="Nome do Produto">
                </form> 
                
                <br>
                
                <label for="tipo"></label>Tipo:</label>
                <br>
                <input id="tipo" type="text" list="sugestoes">
                <datalist id="sugestoes">
                <option>Smartphone</option>
                <option>Smartwatch</option>
                </datalist>

                <br>
                <br>

                <form>
                    <label for="Numero de serie">Número de Série:</label>
                    <br>
                    <input type="text" id="nserie" oninput="ponto()" maxlength="7" onkeypress="return somenteNumeros(event)">
                    
                   
                </form> 

                <br>
            
                <form>
                    <label for="Características">Características:</label>
                    <br>
                    <input type="text" id="caract">
                </form>



            </div>
            <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="cadastrar()">
                Cadastrar
            </button>
            </div>

        </div>
    </div>

    <script src="js.js"></script>

</body>
</html>
